<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>TO DO LIST APP 🗒️📋</h2>
    <p>️With this to do list📝📋 you can edit,delete and mark tasks after you complete them</p>
    <p>🖋click on Edit to edit the task</p>
    <p>🚮Click on delete to delete a task</p>
    <p>✅Click on the task to mark it as complete</p>
    <p>coded by <span class="colors">AKIMANA LATIFAH</span></p>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add +</button>
    
    <ul id="taskList">
     <li class="checked">✅</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
